<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="logo">Wedding Admin</div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item active"><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-users"></i> Guests/RSVP</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-camera-retro"></i> Gallery</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1>Dashboard Overview</h1>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </header>

            <div class="content-area">
                <div class="widget-grid">
                    <div class="widget"><h3>Total Invites</h3><p>500</p></div>
                    <div class="widget success"><h3>Confirmed Guests</h3><p>380</p></div>
                    <div class="widget warning"><h3>Pending RSVP</h3><p>120</p></div>
                    <div class="widget info"><h3>New Messages</h3><p>15</p></div>
                </div>

                <div class="card">
                    <h3>Recent Guest Activity</h3>
                    <table>
                        <thead>
                            <tr><th>Name</th><th>Status</th><th>Party Size</th><th>Date</th></tr>
                        </thead>
                        <tbody id="guestTableBody">
                            <tr><td>Amit Sharma</td><td class="status-confirmed">Confirmed</td><td>2</td><td>2025-10-15</td></tr>
                            <tr><td>Priya Verma</td><td class="status-pending">Pending</td><td>3</td><td>2025-10-14</td></tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
